<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Candidato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="cadastro_process_candidato.php" method="POST">
        <h2>Cadastro Candidato</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">
        <label for="experiencia">Experiência:</label>
        <textarea id="experiencia" name="experiencia"></textarea>
        <label for="formacao">Formação:</label>
        <textarea id="formacao" name="formacao"></textarea>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
